<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css" href="styles_S01.css">
</head>


<body>
    <header>
        <img src="/graphic/ニトリロゴ.jpg" alt="Logo" class="logo">
    </header>
    

    <main>
        <form id="loginForm">
            <div class="form-group">
                <label for="id">I D :</label>
                <input type="text" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="pw">PW:</label>
                <input type="password" id="pw" name="pw">
            </div>
            <input type="submit" value="ログイン">
        </form>
    </main>

    <footer>
        © 2024 <a href="https://www.ivy.ac.jp/">アイビクション</a>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // デフォルトのサブミットを防止
            window.location.href = '/S02/S02_menu.html'; // リダイレクト
        });
    </script>


</body>
</html>
