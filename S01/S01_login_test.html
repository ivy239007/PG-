<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ログイン画面</title>
    <link rel="stylesheet" type="text/css" href="styles_S01.css">
</head>

<body>
    <header>
        <img src="../graphic/ニトリロゴ.jpg" alt="Logo" class="logo">
    </header>
    
    <main>
        <form id="loginForm">
            <div class="form-group">
                <label for="id">I D :</label>
                <input type="text" id="id" name="id" required autofocus placeholder="ivy">
            </div>
            <div class="form-group">
                <label for="pw">PW:</label>
                <input type="password" id="pw" name="pw" required autofocus placeholder="1234">
            </div>
            <p id="errorMessage" style="color: red; display: none;">IDまたはパスワードが間違っています。</p>

            <input  type="submit" value="ログイン">
        </form>
    </main>

    <footer>
        © 2024 <a href="https://www.ivy.ac.jp/">アイビクション</a>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // デフォルトのサブミットを防止
            
            const validId = "ivy"; // ここに正しいIDを設定
            const validPw = "1234"; // ここに正しいパスワードを設定

            const enteredId = document.getElementById("id").value;
            const enteredPw = document.getElementById("pw").value;

            if (enteredId === validId && enteredPw === validPw) {
                window.location.href = '../S02/S02_menu.html'; // 正しい場合にリダイレクト
            } else {
                document.getElementById("errorMessage").style.display = "block"; // エラーメッセージを表示
            }
        });
    </script>
</body>
</html>
